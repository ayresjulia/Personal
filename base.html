<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
		<link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Shippori+Mincho+B1&family=Work+Sans:wght@100&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<title>{% block title %}Base{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light" id="top">
			<div class="container-fluid">
				<img id="sign" class="img-fluid" style="height: 100px" src="sign.png" />

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" target="_blank" href="https://www.linkedin.com/in/julia-ayres/"><i class="fab fa-linkedin-in"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" target="_blank" href="https://github.com/ayresjulia"><i class="fab fa-github"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" target="_blank" href="https://codepen.io/JuliaAyres"><i class="fab fa-codepen"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container my-3">
			{% for category, message in get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{ category }}">{{ message }}</div>
			{% endfor %} {% block content %} {% endblock %}
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
